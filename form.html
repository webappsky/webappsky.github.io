		<!--################## Apply START HERE#####################-->		
		<div style="margin-top:80px;"></div>

    <h3 class="text-center">即時報名</h3> 		

    <div class="container">
      <div class="col-lg-8 col-md-12 col-sm-12 col-12 m-auto">        

        <!--h3 class="display-3 text-center my-4">Apply</h3-->
        <!--h3 class="text-center">即時報名</h3-->      
        
        <!-- FORM -->
        <!--form action="" method=""-->
        <form action="thankyou.html" method="get" id="form">
          <!-- TEXT FIELD GROUPS -->
          <div class="form-group">
            <label class="asterisk" for="name">姓名</label>
            <input class="form-control"  required type="text" id="name" placeholder="請填姓名">
          </div>
          <div class="form-group required">
            <label class="asterisk" for="email">電郵地址</label>
            <input class="form-control"  required type="email" id="email" placeholder="請填電郵地址">
            <small class="form-text text-muted">我們永不發放您的電郵地址給第三方</small>
          </div>					
        
          <!-- SELECT -->				
          <div class="form-group required">
            <label class="asterisk" for="multioption">心水活動</label>
            <select multiple  required class="form-control" id="multioption">
              <option>深度船 P（海上篇） - 10月</option>
              <option>深度行山（旅行篇） - 11月</option>
              <option>狂歡派對（室內篇） - 12月</option>					  
            </select>
          </div>
              
          <!-- TEXTAREA -->
          <div class="form-group">
            <label for="message">歡迎留言</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          
          <label class="asterisk"></label><label>  欄位必須填選</label>			
          
          <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-send-o"></i> 訂位</button> 				
      
        </form>

      </div>
